<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <!-- Form for adding Medicines-->
        <div class="form-container">
            <form id="addMedicineForm">
                <input type="text" id="medicineName" placeholder="Medicine Name" required>
                <input type="number" id="medicinePrice" placeholder="Price" step="0.01" required>
                <button type="submit">Add Medicine</button>
            </form>
        </div>
        <!-- Container for displaying medicinines on the site -->
        <div id="medicineGrid" class="medicine-grid">
            <!-- Medicines will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
